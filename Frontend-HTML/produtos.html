<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-sky-500 text-white shadow-md">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold">Shop+</a>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="hover:text-sky-200">Home</a>
          <a href="produtos.html" class="hover:text-sky-200">Produtos</a>
          <a href="carrinho.html" class="hover:text-sky-200 relative">
            Carrinho
            <span
              id="cart-count"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden"
              >0</span
            >
          </a>
          <a
            href="login.html"
            id="login-link"
            class="bg-white text-sky-500 font-bold py-2 px-4 rounded hover:bg-gray-100"
            >Login</a
          >
          <div id="user-info" class="hidden">
            <span id="user-email"></span>
            <button
              id="logout-button"
              class="ml-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
              Sair
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto p-4">
      <h1 id="category-title" class="text-3xl font-bold mb-4 capitalize"></h1>
      <div
        id="products-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Os cartões de produto serão inseridos aqui -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#009FE3] text-white py-6">
      <div
        class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <div>
          <h3 class="text-xl font-bold">Shop+</h3>
          <p class="text-sm mt-2">
            © 2025 Shop+. Todos os direitos reservados.
          </p>
        </div>
        <div class="mt-4 md:mt-0">
          <a href="#" class="text-sm hover:underline mx-2"
            >Política de Privacidade</a
          >
          <a href="#" class="text-sm hover:underline mx-2">Termos de Uso</a>
          <a href="#" class="text-sm hover:underline mx-2">Contato</a>
        </div>
      </div>
    </footer>

    <script src="produtos.js"></script>
  </body>
</html>
