<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          value="admin@loja.com" />
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 text-sm font-bold mb-2"
          >Senha:</label
        >
        <input
          type="password"
          id="senha"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          value="123456" />
      </div>

      <button
        id="loginButton"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none">
        Entrar
      </button>

      <div id="mensagem" class="mt-4 text-center text-red-500 font-bold"></div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
